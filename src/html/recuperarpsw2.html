<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

  <main class="d-flex align-items-center justify-content-center flex-column flex-grow-1">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          
          <!-- Caja del formulario -->
          <div class="section-box text-center">
            <h2 class="mb-4">Crear Nueva Contraseña</h2>
            <p class="text-secondary mb-4">
              Ingresa tu nueva contraseña. Debe tener al menos 8 caracteres, una mayúscula y un número.
            </p>

            <form id="newPasswordForm">
              <div class="mb-3 text-start">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Ingresa nueva contraseña" required>
                <div class="form-text">Mínimo 8 caracteres, 1 mayúscula y 1 número</div>
              </div>

              <button type="button" class="btn btn-warning w-100 mt-3" onclick="cambiarPassword()">
                Cambiar Contraseña
              </button>
            </form>

            <div class="mt-4">
              <a href="recuperar.html" class="text-decoration-none text-light">
                <i class="fa-solid fa-arrow-left"></i> Volver atrás
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    let enlaceCaducado = false;

    function cambiarPassword() {
      let nuevaPassword = document.getElementById("newPassword").value;

      if (enlaceCaducado) {
        alert("El enlace ha caducado, solicita uno nuevo");
        location.href = "recuperar.html";
        return;
      }

      // Escenario: Restablecimiento exitoso
      if (nuevaPassword === "Clave2025") {
        alert("¡Contraseña actualizada exitosamente!");
        location.href = "/src/html/principal/index.html";
      }

      // Escenario: Contraseña no cumple políticas
      else if (nuevaPassword === "abc" || nuevaPassword.length < 8) {
        alert("La contraseña no cumple con las políticas de seguridad. Debe tener al menos 8 caracteres, una mayúscula y un número.");
      }
   
      // Otros casos de contraseña inválida
      else {
        alert("La contraseña no cumple con las políticas de seguridad. Debe tener al menos 8 caracteres, una mayúscula y un número.");
      }
    }

    // Función para simular enlace caducado (para pruebas)
    function simularEnlaceCaducado() {
      enlaceCaducado = true;
      alert("Simulando enlace caducado...");
    }

    // Para probar el escenario de enlace caducado, puedes llamar a simularEnlaceCaducado() desde la consola
  </script>

</body>
</html>
