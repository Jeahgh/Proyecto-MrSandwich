<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

  <div id="app-alert"></div>
  <main class="d-flex align-items-center justify-content-center flex-column flex-grow-1">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          
          <div class="section-box text-center">
            <h2 class="mb-4">Crear Nueva Contraseña</h2>
            <p class="text-secondary mb-4">
              Ingresa tu nueva contraseña. Debe tener al menos 6 caracteres.
            </p>

            <form id="newPasswordForm">
              <div class="mb-3 text-start">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Ingresa nueva contraseña" required>
                <div class="form-text">Mínimo 6 caracteres.</div>
              </div>

              <button type="submit" class="btn btn-warning w-100 mt-3">
                Cambiar Contraseña
              </button>
              </form>

            <div class="mt-4">
              <a href="/src/html/recuperarpsw.html" class="text-decoration-none text-light">
                <i class="fa-solid fa-arrow-left"></i> Volver atrás
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="/src/JavaScript/modelo.js"></script> 
  <script src="/src/JavaScript/recuperar.js"></script>

  <script>
    document.getElementById("newPasswordForm").addEventListener("submit", confirmarReseteo);
  </script>

</body>
</html>
