<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

  <main class="d-flex align-items-center justify-content-center flex-column flex-grow-1">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          
          <!-- Caja del formulario -->
          <div class="section-box text-center">
            <h2 class="mb-4">Recuperar Contraseña</h2>
            <p class="text-secondary mb-4">
              Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>

            <form id="recoverForm">
              <div class="mb-3 text-start">
                <label for="emailRecover" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailRecover" placeholder="tu@ejemplo.com" required>
              </div>

              <button type="button" class="btn btn-warning w-100 mt-3" onclick="recuperarPassword()">
                Enviar enlace
              </button>
            </form>

            <div class="mt-4">
              <a href="/index.html" class="text-decoration-none text-light">
                <i class="fa-solid fa-arrow-left"></i> Volver al inicio
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    function recuperarPassword() {
      let email = document.getElementById("emailRecover").value.trim();

      // Escenario: Solicitud de recuperación válida
      if (email === "cliente2@sandwich.cl") {
        alert("Se ha enviado un enlace de recuperación a tu correo.");
        // Redirige a la página para ingresar nueva contraseña
        location.href = "/src/html/recuperarpsw2.html";
      } 
      // Escenario: Correo no registrado
      else if (email === "noexiste@sandwich.cl") {
        alert("El correo ingresado no está registrado.");
      }
      // Escenario: Campos vacíos
      else if (email === "") {
        alert("Por favor, ingresa tu correo electrónico.");
      }
      // Otros casos
      else {
        alert("El correo ingresado no está registrado.");
      }
    }
  </script>

</body>
</html>
