<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    
    <!-- Tabla header -->
    <div class="row mb-3">
        <div class="col-12">
            <table class="table table-bordered">
                <tr>
                    <td><strong>Comprobante de pago</strong></td>
                    <td>Fecha</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Resumen del pedido -->
    <div class="row mb-4">
        <div class="col-12">
            <h5>Comprobante de pago</h5>
            <h5>Resumen del pedido</h5>
            <p>N° XXXXXXXXXXXXXXXX</p>
        </div>
    </div>

    <!-- Lista de productos -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <span>producto</span>
                <span>10.000</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>producto</span>
                <span>12.000</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>producto</span>
                <span>5.000</span>
            </div>
        </div>
    </div>

    <!-- Total -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <strong>Total</strong>
                <strong>42.000</strong>
            </div>
        </div>
    </div>

    <hr>

    <!-- Método de pago -->
    <div class="row">
        <div class="col-12">
            <p><strong>Método de pago: Tarjeta de debito</strong></p>
        </div>
    </div>

</div>

</body>
</html>
