<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
        }
        .success-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeInUp 0.8s ease-out;
        }
        .icon-circle {
            width: 100px;
            height: 100px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.4);
        }
        .icon-circle i {
            font-size: 3.5rem;
            color: white;
        }
        .btn-boleta {
            background-color: transparent;
            border: 2px solid #f1c40f;
            color: #f1c40f;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-boleta:hover {
            background-color: #f1c40f;
            color: #121212;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            <i class="fa-solid fa-check"></i>
        </div>
        
        <h2 class="text-white mb-3">¡Pago Realizado con Éxito!</h2>
        <p class="text-muted mb-4">
            Tu pedido ha sido confirmado y ya estamos trabajando en él.
            <br>Te hemos enviado los detalles a tu correo.
        </p>

        <div class="d-grid gap-3">
            <!-- Botón Simulado de PDF -->
            <button onclick="descargarBoleta()" class="btn btn-boleta py-2">
                <i class="fa-solid fa-file-pdf me-2"></i> Descargar Boleta
            </button>
            
            <!-- Botón Ir a Seguimiento -->
            <a href="/src/html/seguimiento.html" class="btn btn-warning fw-bold py-2">
                Ver Estado del Pedido
            </a>
            
            <!-- Botón Volver a Tienda -->
            <a href="/src/html/principal/index.html" class="btn btn-link text-secondary text-decoration-none btn-sm">
                Volver a la tienda
            </a>
        </div>
    </div>

    <script>
        function descargarBoleta() {
            const btn = document.querySelector('.btn-boleta');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Generando PDF...';
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> ¡Descargado!';
                alert("Se ha descargado el archivo 'boleta_mrsandwich_12345.pdf' en tu dispositivo.");
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }, 2000);
            }, 1500);
        }
    </script>

</body>
</html>
