<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    
    <!-- Header -->
    <div class="row">
        <div class="col-12">
            <h1>Reportes</h1>
        </div>
    </div>

    <!-- Periodos -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h4>Último mes</h4>
        </div>
        <div class="col-md-6">
            <h4>Última semana</h4>
        </div>
    </div>

    <hr>

    <!-- Tabla de ventas -->
    <div class="row mb-4">
        <div class="col-12">
            <h3>Ventas diarias</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Final</th>
                        <th>Start</th>
                        <th>Emo.</th>
                        <th>Fecha 1</th>
                        <th>Fecha 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dato 1</td>
                        <td>Dato 2</td>
                        <td>Dato 3</td>
                        <td>Dato 4</td>
                        <td>Dato 5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr>

    <!-- Botón descargar -->
    <div class="row">
        <div class="col-12">
            <h3>Ventas totalizadas</h3>
            <button class="btn btn-primary">Descargar informe</button>
        </div>
    </div>

</div>

</body>
</html>
