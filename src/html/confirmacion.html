<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega y Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    
    <!-- Título -->
    <div class="row mb-4">
        <div class="col-12">
            <h2>Entrega</h2>
        </div>
    </div>

    <!-- Método de entrega -->
    <div class="row mb-4">
        <div class="col-12">
            <h5>¿Cómo quieres tu pedido?</h5>
            <div class="d-flex gap-3">
                <button class="btn btn-outline-primary">Retiro en tienda</button>
                <button class="btn btn-outline-primary">Delivery</button>
            </div>
        </div>
    </div>

    <!-- Sección pago -->
    <div class="row mb-4">
        <div class="col-12">
            <h2>Pago</h2>
        </div>
    </div>

    <!-- Medios de pago -->
    <div class="row mb-4">
        <div class="col-12">
            <h5>Medios de pago</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pago">
                <label class="form-check-label">Tarjeta de crédito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pago">
                <label class="form-check-label">Tarjeta de débito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pago">
                <label class="form-check-label">Pago en el local</label>
            </div>
        </div>
    </div>

    <!-- Botón pagar y total -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary">Pagar ahora</button>
                <div>
                    <strong>Total a pagar: $42.000</strong>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
