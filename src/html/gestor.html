<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <!-- Alerta Global -->
    <div id="app-alert"></div>

    <!-- Navbar Admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary px-3">
        <div class="container-fluid">  
             <a class="navbar-brand fw-bold text-warning" href="#">
                MR.SANDWICH ADMIN
             </a>
             
             <div class="d-flex align-items-center gap-3">
                <a class="btn btn-outline-light btn-sm" href="/src/html/principal/index.html">
                    <i class="fa-solid fa-shop me-2"></i>Ver Tienda
                </a>
                <button class="btn btn-danger btn-sm" onclick="cerrarSesion()">
                    <i class="fa-solid fa-right-from-bracket me-2"></i>Salir
                </button>
             </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white mb-0">Panel de Pedidos</h2>
            <button onclick="cargarPedidosAdmin()" class="btn btn-sm btn-outline-warning">
                <i class="fa-solid fa-rotate-right me-2"></i>Refrescar
            </button>
        </div>
        
        <!-- Tabla Limpia (Sin bordes blancos) -->
        <div class="table-responsive">
            <table class="table table-admin mb-0">
                <thead>
                    <tr>
                        <th scope="col">Orden</th>
                        <th scope="col">Cliente</th>
                        <th scope="col" style="width: 30%;">Productos</th>
                        <th scope="col">Total</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Repartidor</th>
                    </tr>
                </thead>
                <tbody id="tabla-pedidos">
                    <tr><td colspan="6" class="text-center text-muted py-5">Cargando datos...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/src/JavaScript/modelo.js"></script>
    <script src="/src/JavaScript/gestor.js"></script>
</body>
</html>
