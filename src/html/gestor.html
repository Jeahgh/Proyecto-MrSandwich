<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/src/css/style.css">
  
  <style>
    .placeholder-blanco::placeholder {
        color: rgba(255, 255, 255, 0.7) !important; /* Blanco con un poco de transparencia para elegancia */
        opacity: 1; /* Firefox requiere esto */
    }
  </style>
</head>

<body>
    <div id="app-alert"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid px-3">  
          <a class="navbar-brand" href="/src/html/principal/index.html">MrSandwich</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" href="/src/html/principal/index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="/src/html/principal/carta.html">Carta</a></li>
              <li class="nav-item"><a class="nav-link" href="/src/html/principal/nosotros.html">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="/src/html/principal/contacto.html">Contáctanos</a></li>
            </ul>
    
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg">
                        <li class="menu-item-autenticado"><a class="dropdown-item" href="/src/html/miperfil.html">Mi perfil</a></li>
                        <li class="menu-item-autenticado"><a class="dropdown-item" href="/src/html/mispedidos.html">Mis pedidos</a></li>
                        <li class="menu-item-autenticado"><a class="dropdown-item" href="/src/html/seguimiento.html">Seguimiento</a></li>
                        <li class="menu-item-admin"><a class="dropdown-item" href="/src/html/gestor.html">Gestión de pedidos</a></li>
                        <li class="menu-item-admin"><a class="dropdown-item" href="/src/html/reportes.html">Reportes</a></li>
                        <li class="menu-item-autenticado"><hr class="dropdown-divider"></li>
                        <li class="menu-item-no-autenticado"><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</a></li>
                        <li class="menu-item-autenticado">
                            <a class="dropdown-item text-danger" href="#" onclick="cerrarSesion()">
                                <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 px-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white mb-0 fw-light">Panel de Gestión</h2>
            <button onclick="cargarPedidosAdmin()" class="btn btn-sm btn-outline-warning">
                <i class="fa-solid fa-rotate-right me-2"></i>Actualizar Datos
            </button>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="text" id="filtro-texto" 
                       class="form-control form-control-dark bg-dark text-white border-secondary placeholder-blanco" 
                       placeholder="Filtrar por ID, nombre del cliente o dirección...">
            </div>
            <div class="col-md-3">
                <select id="filtro-estado" class="form-select form-select-dark">
                    <option value="todos">Todos los estados</option>
                    <option value="activos">Solo Activos (No finalizados)</option>
                    <option value="recibido">Recibido</option>
                    <option value="preparacion">En Preparación</option>
                    <option value="reparto">En Reparto</option>
                    <option value="entregado">Entregado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>
        </div>
        
        <div class="card-gestor">
            <div class="table-responsive">
                <table class="table table-admin align-middle">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Cliente / Fecha</th>
                            <th scope="col" style="width: 25%;">Detalle</th>
                            <th scope="col">Total</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Repartidor</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-pedidos">
                        <tr><td colspan="6" class="text-center text-muted py-5">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="email"></div>
                        <div class="mb-3"><label class="form-label">Contraseña</label><input type="password" class="form-control" id="password"></div>
                        <button type="submit" onclick="iniciarSesion(event)" class="btn btn-warning w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/JavaScript/modelo.js"></script>
    <script src="/src/JavaScript/index.js"></script>
    <script src="/src/JavaScript/gestor.js"></script>
</body>
</html>
